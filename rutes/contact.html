    <main class="main__contact">
        <article class="form">
            <h1 class="title">¿Tienes algún comentario? ¡Contactanos!</h1>
              <form action="" class="form__container">
                  <div class="form__item">
                     <label for="name" class="form__label">Tu nombre</label>
                     <input type="text" id="name" name="name" required class="form__input">
                  </div>
                  <div class="form__item">
                     <label for="email" class="form__label">Tu correo</label>
                     <input type="email" id="email" name="email" required class="form__input" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                  </div>
                  <div class="form__item">
                     <label for="message" class="form__label">Mensaje</label>
                     <textarea name="message" id="message" cols="44" rows="10" class="form__textarea"></textarea>
                  </div>
                  <div class="button button--style"> 
                     <label for="send"></label>
                     <input type="submit" id="send" class="form__button" value="Enviar Mensaje">
                  </div>
               </form>
               <img src="/assets/images/contact images/thinking_mario.webp" alt="thinking mario" class="mario__image">
       </article>
    </main>
